<!DOCTYPE html>
<html>
<head>
<title>My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
    margin:0;
    padding:0;
    font-family:'Poppins',sans-serif;
    overflow:hidden;
    text-align:center;
    color:white;
    background:
    linear-gradient(rgba(255,0,100,0.6),rgba(0,0,0,0.6)),
    url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
    background-size:cover;
    background-position:center;
    animation: zoomBG 20s infinite alternate;
}

@keyframes zoomBG{
    0%{background-size:100%;}
    100%{background-size:110%;}
}

/* Falling Hearts */
.heart{
    position:fixed;
    top:-10px;
    font-size:20px;
    animation: fall linear infinite;
}
@keyframes fall{
    0%{transform:translateY(0) rotate(0);opacity:1;}
    100%{transform:translateY(100vh) rotate(360deg);opacity:0;}
}

.screen{
    display:none;
    height:100vh;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}
.active{display:flex;}

input{
    padding:12px;
    border:none;
    border-radius:25px;
    font-size:18px;
    text-align:center;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    margin:10px;
    font-size:18px;
    cursor:pointer;
    background:#ff3366;
    color:white;
    box-shadow:0 0 10px #ff0066;
    transition:0.3s;
}
button:hover{
    transform:scale(1.1);
}

/* Ring */
.ring{
    font-size:90px;
    animation:pulse 1.5s infinite;
}
@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.2);}
    100%{transform:scale(1);}
}

/* Puzzle */
.grid{
    display:grid;
    grid-template-columns:repeat(3,100px);
    gap:10px;
}
.card{
    width:100px;
    height:100px;
    background:white;
    color:black;
    font-size:40px;
    display:flex;
    justify-content:center;
    align-items:center;
    border-radius:15px;
    cursor:pointer;
}

/* Gallery */
.gallery{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    align-items:center;
}
.gallery-item{
    margin:15px;
}
.gallery img{
    width:220px;
    height:220px;
    object-fit:cover;
    border-radius:20px;
    box-shadow:0 0 15px #ff0066;
}
.shayari{
    margin-top:8px;
    font-size:18px;
}

/* Final Love */
.final-love{
    font-size:70px;
    text-shadow:0 0 20px #ff0066,
                0 0 40px #ff0066,
                0 0 60px #ff0066;
    animation:glow 1.5s infinite alternate;
}
@keyframes glow{
    from{opacity:0.7;}
    to{opacity:1;}
}

</style>
</head>
<body>

<!-- Screen 1 -->
<div class="screen active" id="screen1">
    <h1>Enter Your Beautiful Name üíñ</h1>
    <input type="text" id="nameInput">
    <button onclick="startLove()">Start</button>
</div>

<!-- Screen 2 -->
<div class="screen" id="screen2">
    <div class="ring">üíç</div>
    <h1 id="welcomeText"></h1>
</div>

<!-- Screen 3 Puzzle -->
<div class="screen" id="screen3">
    <h2>Match All Hearts üíï</h2>
    <div class="grid" id="grid"></div>
</div>

<!-- Screen 4 Proposal -->
<div class="screen" id="screen4">
    <h1>Will You Be Mine Forever? üíñ</h1>
    <button onclick="yesLove()">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üòú</button>
</div>

<!-- Screen 5 Gallery -->
<div class="screen" id="screen5">
    <div class="gallery">

        <div class="gallery-item">
            <img src="https://i.imgur.com/6Iej2c3.jpg">
            <div class="shayari">Tum meri zindagi ka sabse khoobsurat hissa ho üíñ</div>
        </div>

        <div class="gallery-item">
            <img src="https://i.imgur.com/ZF6s192.jpg">
            <div class="shayari">Tumhare bina sab adhura lagta hai‚Ä¶</div>
        </div>

        <div class="gallery-item">
            <img src="https://i.imgur.com/9XntG5R.jpg">
            <div class="shayari">Meri har dua me sirf tum ho üòò</div>
        </div>

        <div class="gallery-item">
            <img src="https://i.imgur.com/3ZQ3Z6K.jpg">
            <div class="shayari">Bas zindagi bhar tumhara saath chahiye ‚ù§Ô∏è</div>
        </div>

    </div>

    <button onclick="finishLove()">Finish üíò</button>
</div>

<!-- Screen 6 Final -->
<div class="screen" id="screen6">
    <div class="final-love">I LOVE YOU FOREVER ‚ù§Ô∏è</div>
</div>

<script>

let name="";
let matches=0;
let first=null;
let second=null;

/* Hearts Animation */
function createHeart(){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*3+2)+"s";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove();},5000);
}
setInterval(createHeart,300);

/* Start */
function startLove(){
    name=document.getElementById("nameInput").value;
    if(name==""){alert("Enter name üíï");return;}
    document.getElementById("screen1").classList.remove("active");
    document.getElementById("screen2").classList.add("active");
    document.getElementById("welcomeText").innerHTML="Happy Valentine Day "+name+" üíñ";
    setTimeout(()=>{
        document.getElementById("screen2").classList.remove("active");
        document.getElementById("screen3").classList.add("active");
        createGame();
    },3000);
}

/* Puzzle */
function createGame(){
    let symbols=["‚ù§Ô∏è","‚ù§Ô∏è","üòç","üòç","üòò","üòò"];
    symbols.sort(()=>0.5-Math.random());
    let grid=document.getElementById("grid");
    grid.innerHTML="";
    matches=0;
    symbols.forEach(sym=>{
        let div=document.createElement("div");
        div.className="card";
        div.dataset.symbol=sym;
        div.onclick=function(){
            if(this.innerHTML!="" || second) return;
            this.innerHTML=sym;
            if(!first){first=this;}
            else{
                second=this;
                if(first.dataset.symbol==second.dataset.symbol){
                    matches++; first=null; second=null;
                    if(matches==3){
                        setTimeout(()=>{
                            document.getElementById("screen3").classList.remove("active");
                            document.getElementById("screen4").classList.add("active");
                        },500);
                    }
                }else{
                    setTimeout(()=>{
                        first.innerHTML="";
                        second.innerHTML="";
                        first=null; second=null;
                    },800);
                }
            }
        }
        grid.appendChild(div);
    });
}

/* No Run */
document.getElementById("noBtn").addEventListener("mouseover",function(){
    this.style.position="absolute";
    this.style.left=Math.random()*300+"px";
    this.style.top=Math.random()*300+"px";
});

/* Yes */
function yesLove(){
    document.getElementById("screen4").classList.remove("active");
    document.getElementById("screen5").classList.add("active");
}

/* Finish */
function finishLove(){
    document.getElementById("screen5").classList.remove("active");
    document.getElementById("screen6").classList.add("active");

    setTimeout(()=>{location.reload();},15000);
}

</script>

</body>
</html>
