<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Miss Yagni â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

/* ---------------- BACKGROUND ---------------- */
body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  position:relative;
  background:linear-gradient(180deg,#f8cdda,#fbd3e9);
}

body::before{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background-image:
    linear-gradient(rgba(255,255,255,0.5) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.5) 1px, transparent 1px);
  background-size:40px 40px;
}

body::after{
  content:"ğŸ’— ğŸ’– ğŸ’• ğŸ’˜ ğŸ’";
  position:absolute;
  top:8%;
  width:100%;
  text-align:center;
  font-size:22px;
  opacity:0.6;
  animation:float 5s ease-in-out infinite;
}

@keyframes float{
  0%,100%{ transform:translateY(0);}
  50%{ transform:translateY(-15px);}
}

/* ---------------- CARD ---------------- */
.page{
  position:absolute;
  width:90%;
  max-width:360px;
  background:white;
  padding:25px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 15px 30px rgba(0,0,0,0.15);
  transform:rotate(-2deg);
  display:none;
  z-index:2;
}

.page.active{
  display:block;
  animation:pop 0.4s ease;
}

@keyframes pop{
  from{transform:scale(0.9) rotate(-2deg);opacity:0;}
  to{transform:scale(1) rotate(-2deg);opacity:1;}
}

h1{
  color:#ff2e63;
  margin-bottom:10px;
}

p{
  color:#555;
  margin-bottom:15px;
  font-size:14px;
}

/* ---------------- INPUT ---------------- */
input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  margin:10px 0;
  text-align:center;
}

/* ---------------- BUTTON ---------------- */
.btn{
  border:2px solid #ff2e63;
  background:white;
  color:#ff2e63;
  padding:10px 18px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.btn:hover{
  background:#ff2e63;
  color:white;
}

/* ---------------- HEART GRID ---------------- */
.hearts{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin:15px 0;
}

.heart{
  background:linear-gradient(45deg,#ff9a9e,#fecfef);
  padding:18px 10px;
  border-radius:12px;
  color:white;
  font-size:13px;
  cursor:pointer;
}

/* ---------------- YES NO ---------------- */
.choice{
  display:flex;
  justify-content:space-around;
  margin-top:10px;
}

.no{
  border-color:gray;
  color:gray;
}

img{
  width:100%;
  border-radius:12px;
  margin:10px 0;
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div class="page active" id="p0">
  <h1>Private Surprise ğŸ”’</h1>
  <p>Only for Miss Yagni</p>
  <input type="password" id="pass" placeholder="Enter password">
  <button class="btn" onclick="checkPass()">Open</button>
</div>

<!-- INTRO -->
<div class="page" id="p1">
  <h1>Hey Miss Yagni â¤ï¸</h1>
  <p>I prepared something special for you âœ¨</p>
  <button class="btn" onclick="nextPage()">Continue</button>
</div>

<!-- MEMORY -->
<div class="page" id="p2">
  <h1>Memories ğŸ“¸</h1>
  <p>Every moment with you is magic</p>

  <!-- YOUR PHOTO -->
  <img src="https://uploads.onecompiler.io/44cvhfahm/44cwgm2u5/56247.jpg">

  <button class="btn" onclick="nextPage()">Continue</button>
</div>

<!-- WHY -->
<div class="page" id="p3">
  <h1>Why you? â¤ï¸</h1>
  <p>Tap hearts to reveal</p>

  <div class="hearts">
    <div class="heart" onclick="this.innerHTML='You make me smile ğŸ˜Š'">Tap</div>
    <div class="heart" onclick="this.innerHTML='I love being with you ğŸ’'">Tap</div>
    <div class="heart" onclick="this.innerHTML='You are my favorite ğŸ˜˜'">Tap</div>
    <div class="heart" onclick="this.innerHTML='You mean everything to me â¤ï¸'">Tap</div>
  </div>

  <button class="btn" onclick="nextPage()">Continue</button>
</div>

<!-- PROPOSE -->
<div class="page" id="p4">
  <h1>Will you be my Valentine? ğŸ’</h1>

  <div class="choice">
    <button class="btn" onclick="yes()">YES!</button>
    <button class="btn no" id="noBtn">No thanks</button>
  </div>
</div>

<!-- FINAL -->
<div class="page" id="p5">
  <h1>I Love You Miss Yagni â¤ï¸ğŸ‰</h1>
  <p>You are mine forever ğŸ’–</p>
</div>

<script>
let current = 1;

function checkPass(){
  let p = document.getElementById("pass").value.toLowerCase();
  if(p === "yagni"){
    document.getElementById("p0").classList.remove("active");
    document.getElementById("p1").classList.add("active");
  } else {
    alert("Wrong password ğŸ˜");
  }
}

function nextPage(){
  document.getElementById("p"+current).classList.remove("active");
  current++;
  document.getElementById("p"+current).classList.add("active");
}

function yes(){
  document.getElementById("p4").classList.remove("active");
  document.getElementById("p5").classList.add("active");
}

/* RUN AWAY NO BUTTON */
let noBtn = document.getElementById("noBtn");
noBtn.addEventListener("click",()=>{
  let x = Math.random()*200-100;
  let y = Math.random()*200-100;
  noBtn.style.transform = `translate(${x}px,${y}px)`;
});
</script>

</body>
</html>
